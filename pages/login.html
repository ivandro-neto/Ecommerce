<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.N. store</title>
    <link rel="stylesheet" href="../css/login-style.css">
</head>
<body>
    <div class="container">
        <section class="n">
            <div class="logo"><a href="home.html"><img src="../images/icons/logo.png" alt="IN logo" width="72"></a></div>
        </section>
        <main>
            <div class="log-container">
                <div class="wall" id="wall">
                    <img src="../images/img/people/login2.jpg" id="wall-img"alt="wall" class="img2">
                    <img src="../images/img/people/login3.jpg" id="wall-img"alt="wall" class="img3">
                </div>
                <div class="signup-section">
                    <h1>Sign Up</h1>
                    <form class="signup-form">
                        <label for="new-user-firstname">First Name:</label>
                        <input type="text" name="new-user-firstname" placeholder="Ivandro">
                        <label for="new-user-lastname">Last Name:</label>
                        <input type="text" name="new-user-lastname" placeholder="Neto">
                        <label for="email">Email:</label>
                        <input type="email" placeholder="Email" name="email" id="new-user-email">
                        <label for="new-password">New Password:</label>
                        <input type="password" name="new-password" id="new-user-password" placeholder="Set Password">
                        <label for="conf-password">Confirm Password:</label>
                        <input type="password" name="conf-password" id="new-user-password-confirmation" placeholder="Confirm Password">
                    </form>
                    <div class="login-buttons">
                        <button>Sign Up</button>
                        <h6>Or</h6>
                        <button class="google">Sign in with Google</button>
                        <button class="facebook">Sign in with Facebook</button>
                    </div>
                    <a id="login">Already have an account? Log In instead</a>
                </div>
                <div class="login-section">
                    <h1>Log In</h1>
                    <form class="login-form">
                        <input type="email" placeholder="Email" name="email" id="user-email">
                        <input type="password" name="password" id="user-password" placeholder="Password">
                    </form>
                    <div class="login-buttons">
                        <button>Log In</button>
                        <h6>Or</h6>
                        <button class="google">Sign in with Google</button>
                        <button class="facebook">Sign in with Facebook</button>
                    </div>
                    <a id="sign">Do you haven't an account yet? Sign Up</a>
                </div>
            </div>
        </main>
    </div>
    <script>
        const wall = document.getElementById('wall').style
        const login = document.getElementById('login')
        const sign = document.getElementById('sign')
        const img2= document.querySelector('.img2')
        const img3 = document.querySelector('.img3')
        
        login.addEventListener("click", () =>{
            wall.animation = 'moveback 500ms forwards'
            img3.style.transition ="all 500ms"
            img3.style.opacity = "0"
            /* wallImg.setAttribute('src', '../images/img/people/login2.jpg') */
        })
        sign.addEventListener("click", () =>{
            wall.animation = 'move 500ms forwards'
            img3.style.transition ="all 500ms"
            img3.style.opacity = "1"
            /* wallImg.setAttribute('src', '../images/img/people/login3.jpg') */
        })
       if(window.matchMedia('(max-width: 768px)')){
        login.addEventListener("click", () =>{
            document.querySelector('.login-section').style.opacity = 1
            document.querySelector('.login-section').style.pointerEvents = 'all'
            document.querySelector('.signup-section').style.opacity = 0
            document.querySelector('.signup-section').style.pointerEvents = 'none'
            /* wallImg.setAttribute('src', '../images/img/people/login2.jpg') */
        })
        sign.addEventListener("click", () =>{
            document.querySelector('.login-section').style.opacity = 0
            document.querySelector('.login-section').style.pointerEvents = 'none'
            document.querySelector('.signup-section').style.opacity = 1
            document.querySelector('.signup-section').style.pointerEvents = 'all'
        })
       } 
    </script>
</body>
</html>
